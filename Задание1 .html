<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Задание 1</title>
  </head>
  <body>
    <script>
      function sign(x) {
        if (x > 0) {
          return 1;
        } else {
          return 0;
        }
      }
      A = parseFloat(prompt("Введите А: "));
      B = parseFloat(prompt("Введите B: "));
      C = parseFloat(prompt("Введите C: "));

      console.log("Значения А, В, С: " + A + " " + B + " " + C);

      console.log("Результат:", sign(A) + sign(B) + sign(C));
    </script>
  </body>
</html>
